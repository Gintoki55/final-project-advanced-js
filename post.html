<script src="mainLogic.js"></script>
<script>
    setupUI()
    // let id = localStorage.getItem("id")
    // important !!
    const urlParams = new URLSearchParams(window.location.search)
    const id = urlParams.get("postId")
    console.log(id)


    function getPost(){
      toggleLoader(true)
      axios.get(`${url}posts/${id}`)
      .then(function (response) {
          const post = response.data.data
          const comments = post.comments
          const author = post.author
          console.log(comments)
          let postTitle = ""

          if(post.title != null){
            postTitle = post.title
          }

          // show or hide (delete) button
          let deleteBtnContent = ``
          // important !!
          let user = getCurentUser()
          let isMyPost = user != null && post.author.id == user.id
            
          

            if(isMyPost){
              deleteBtnContent =`<button class="btn btn-outline-danger" style="float:right;" id="modal-confirm-delete" data-bs-toggle="modal" data-bs-target="#modal-confirm-delete">Delete</button>`            }

          document.getElementById('username-span').innerHTML = author.username

          let postContent = 
          `<div class="card shadow">
            <div class="card-header">
              <img src=${author.profile_image} class="border rounded-circle border-2" style="width: 40px; height: 40px;">
              <b class="mx-2" style="vertical-align: middle;">${author.username}</b>

              ${deleteBtnContent}
            </div>
            <div class="card-body">
                <img src=${post.image} class="w-100" style="object-fit:cover; height:400px;">
                <div class="text-secondary mt-2">${post.created_at}</div>
                <h5 class="card-title">${postTitle}</h5>
                <p class="card-text">${post.body}</p>
                <hr>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                </svg>
                <span>(${post.comments_count}) comments
                        
                <span class="btn btn-sm rounded-5" style="background-color:grey; color:white;">
                        policy
                </span>
                        
                </span>
                
            </div>  
            <div id="card-footer" style="background-color: rgb(235,235,235);">
                
            </div>  
            <div class="input-group mb-3" id="add-comment-div">
                <input class="form-control" id="comment-input" type="text" placeholder="add your comment here..."/>
                <button class="btn btn-outline-primary" id="send-comment-btn" onclick="sendBtnComment()">Send</button>
            </div>
          </div> `
          
        document.getElementById('Post').innerHTML = postContent

        for(comment of comments){
            let content_comment = 
                `<div class="comment-user p-3">
                    <img src='${comment.author.profile_image}' class="border rounded-circle border-2" style="width: 40px; height: 40px;" id="nav-image">
                    <b class="mx-2" style="vertical-align: middle;" id="nav-username">${comment.author.username}</b>
                    <p class="comments">${comment.body}</p>
                </div>`

            document.getElementById('card-footer').innerHTML += content_comment
        }
        
      })
      .catch(function (error) {
          console.log(error);
      }).finally(()=>{
        toggleLoader(false)
    })

       
    }
    getPost()


    function sendBtnComment() {
      toggleLoader(true)
      let newComment = document.getElementById("comment-input").value;

      let params = {
        "body": newComment
      }

      const baseUrl = `${url}posts/${id}/comments`
      let token = localStorage.getItem("token")

      axios.post(baseUrl, params, {
        headers: {
          "authorization": `Bearer ${token}`,
        }
      })

      .then(function (response) {
        getPost()
      })
      .catch(function (error) {
          showAleart(error.response.data.message, "danger")
      }).finally(()=>{
        toggleLoader(false)
    });
    }


    function deletePostBtn(){
      toggleLoader(true)
      const urlParams = new URLSearchParams(window.location.search)
      const postId = urlParams.get("postId")
      
      const baseUrl = `${url}posts/${postId}`
      let token = localStorage.getItem("token")

      axios.delete(baseUrl, {
        headers: {
          "authorization": `Bearer ${token}`,
        }
      })

      .then(function (response) {
       
        showAleart("you Delete Post!", "danger")
        window.location = "home.html"
      })
      .catch(function (error) {
          showAleart(error.response.data.message, "danger")
      }).finally(()=>{
        toggleLoader(false)
    });
        
    }
</script>
