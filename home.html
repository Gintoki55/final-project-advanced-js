<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="email" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Rigister A NEW User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Profile Image:</label>
                <input type="file" class="form-control" id="re-image">
            </div>

            <div class="mb-3">
                <label for="message-text" class="col-form-label">Name:</label>
                <input type="email" class="form-control" id="re-name">
            </div>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="re-username">
            </div>
            
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label"> New Password :</label>
                <input type="password" class="form-control" id="re-password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="signup()">Rigister</button>
        </div>
      </div>

    <!-- //============= Create a New Post ============\\ -->

    <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="post-modal-title">Create A NEW Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="title-post">
                    <!-- // is edited or created -->
                  <input type="hidden" id="post-id-input" value="">
                </div>

                <div class="mb-3">
                    <textarea name="body-post" id="body-post" style="width: 100%; height: 100px; border-color: rgb(183, 182, 182); border-radius: 8px; resize: none; padding:none">
                    </textarea>
                </div>

                <div class="mb-3">
                    <input type="file" class="form-control" id="image-post">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="createPostBtn()" id="btnCreate">Create</button>
            </div>
          </div>
        </div>
    </div>
